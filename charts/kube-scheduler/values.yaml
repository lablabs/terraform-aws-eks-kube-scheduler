  #         enabled:
  #         - name: NodeResourcesFit
  #           weight: 1
  #     leaderElect: false
  #     pluginApiVersion: kubescheduler.config.k8s.io/v1
  #     pluginConfig:
  #     - args:
  #         scoringStrategy:
  #           resources:
  #           - name: cpu
  #             weight: 1
  #           - name: memory
  #             weight: 1
  #           type: MostAllocated
  #       name: NodeResourcesFit

# Define if custom cluster role & cluster role binding is needed
rbac:
  create: true
  extraClusterRoleRules: []
